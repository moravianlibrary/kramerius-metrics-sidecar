name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # version tags like v1.2.3

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: randiak/kramerius-metrics-sidecar

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF##*/}"  # use tag like v1.2.3
          else
            VERSION=$(cat VERSION)       # fallback to VERSION file on main
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Check if Docker image exists
        id: image-exists
        run: |
          if curl --silent --fail -lSL https://hub.docker.com/v2/repositories/${IMAGE_NAME}/tags/${VERSION}/ > /dev/null; then
            echo "IMAGE_EXISTS=true" >> $GITHUB_ENV
          else
            echo "IMAGE_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Build Docker image
        if: env.IMAGE_EXISTS == 'false'
        run: |
          docker build -t ${IMAGE_NAME}:${VERSION} -f Containerfile .

      - name: Push Docker image
        if: env.IMAGE_EXISTS == 'false'
        run: |
          docker push ${IMAGE_NAME}:${VERSION}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}

            Docker image: `docker pull randiak/kramerius-metrics-sidecar:${{ github.ref_name }}`
